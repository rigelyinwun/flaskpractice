{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}
    <h1>index page</h1>
    <ul>
        {% for person in people %}
            <li>{{ person }}</li>
        {% endfor %}
    </ul>
    <h3>new person</h3>
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="name" title="name" placeholder="name"><br>
        <input type="number" name="age" title="age" placeholder="age"><br>
        <input type="text" name="job" title="job" placeholder="job"><br>
        <input type="submit" value="create">
    </form>
{% endblock %}
